<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>求职简历</title>
		<style type="text/css">
			caption{
				font-size: 30px;
				font-weight: 900;
				padding-left: 20px;
				padding-bottom: 20px;
			}
			.cont{
				border-collapse: collapse;
				height: 750px;
				width: 600px;
				text-align: center;
			}
			td{
				width: 100px;
				height: 30px;
			}
			th{
				height: 30px;
				padding-left: 20px;
				text-align: left;
				background-color: #e2e2e2;
			}
			body{
				margin-left: 450px;
			}
			
		</style>
	</head>
	<body>
		<table border="1"  cellpadding="3px" class="cont">
			<caption>求职简历</caption>
			<tr>
				<th colspan="6">基本信息</th>
			</tr>
			<tr>
				<td>姓名</td>
				<td colspan="2"></td>
				<td>性别</td>
				<td></td>
				<td rowspan="4"></td>
			</tr>
			<tr>
				<td>出生年月</td>
				<td colspan="2"></td>
				<td>民族</td>
				<td></td>
			</tr>
			<tr>
				<td>学历</td>
				<td colspan="2"></td>
				<td>专业</td>
				<td></td>
			</tr>
			<tr>
				<td>联系电话</td>
				<td colspan="2"></td>
				<td>毕业学校</td>
				<td></td>
			</tr>
			<tr>
				<td>家庭住址</td>
				<td colspan="5"></td>
			</tr>
			<tr>
				<td>现住址</td>
				<td colspan="5"></td>
			</tr>
			<tr>
				<th colspan="6" >求职意向</th>
			</tr>
			<tr>
				<td>期望职位</td>
				<td colspan="2"></td>
				<td>薪资待遇</td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td>何时可就职</td>
				<td colspan="5"></td>
			</tr>
			<tr>
				<th colspan="6">工作经历</th>
			</tr>
			<tr>
				<td>起止年月</td>
				<td>公司名称</td>
				<td>职位</td>
				<td>工作内容</td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<th colspan="6" >技能专长</th>
			</tr>
			<tr>
				<td>计算机等级</td>
				<td></td>
				<td>英语等级</td>
				<td></td>
				<td>其他</td>
				<td></td>
			</tr>
			<tr>
				<th colspan="6" >自我介绍</th>
			</tr>
			<tr>
				<td colspan="6"></td>
			</tr>
		</table>
	</body>
</html>
